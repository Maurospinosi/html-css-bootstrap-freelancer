<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <header>
      <!-- parte superiore dell'header -->
      <nav class="header-top">
        <div class="container">
          <div class="row">
            <div class="col-xs-6">text</div>
            <div class="col-xs-6 hamburger"><i class="fas fa-bars"></i></div>
            <div class="link col-xs-6">link</div>
          </div>
        </div>
      </nav>
      <!-- /parte superiore dell'header -->

      <!-- parte inferiore dell'header -->
      <div class="header-bottom">
        <div class="text">
          <img src="" alt="immagine">
          <h1>text</h1>
          <div class="">text</div>
        </div>
      </div>
      <!-- /parte inferiore dell'header -->
    </header>

    <main>
      <div class="main-top">
        <h2>text</h2>
        <div class="container">
          <div class="quadrati">
            <div class="row row-main-top">
              <div class="col-xs-4 square"></div>
              <div class="col-xs-4 square"></div>
              <div class="col-xs-4 square"></div>
            </div>

            <div class="row row-main-top">
              <div class="col-xs-4 square"></div>
              <div class="col-xs-4 square"></div>
              <div class="col-xs-4 square"></div>
            </div>
          </div>
        </div>
      </div>

    </main>

  </body>
</html>
